<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.metaDesc %>" />
</head>
<body>
  <div id="wrapper" style="display: flex;">
    
    <div class="panel">
      Settings (src/settings.html):<br />
      <iframe id="userAppSettingsIFrame" width="350" height="700"></iframe>
    </div>

    <div class="panel" style="width: 50px"></div>


    <div class="panel">
      App (src/widget.html):
      <div class="resizer grayone">
        <iframe id="userAppIFrame" width="100%" height="100%"></iframe>
      </div>
    </div>

  </div>

  <style>
    .resizer { display:flex; margin:0; padding:0; resize:both; overflow:hidden }
    .resizer > .resized { flex-grow:1; margin:0; padding:0; border:0 }
    .grayone { background:#cccccc; border:1px dashed black; height: 500px; width: 500px; }
  </style>


</body>
</html>
